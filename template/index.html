
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collision Injury Predictor</title>
</head>
<body>
  <h1>Collision Injury Predictor</h1>

    <label>Year:</label>
    <input type="text" id="year" /><br>

    <label>Street 1:</label>
    <input type="text" id="street1" /><br>

    <label>Street 2:</label>
    <input type="text" id="street2" /><br>

    <label>Road Class:</label>
    <input type="text" id="roadClass" /><br>

    <label>District:</label>
    <input type="text" id="district" /><br>

    <label>Location Coordinates:</label>
    <input type="text" id="locCoord" /><br>

    <label>Traffic Control:</label>
    <input type="text" id="traffCtl" /><br>

    <label>Visibility:</label>
    <input type="text" id="visibility" /><br>

    <label>Light:</label>
    <input type="text" id="light" /><br>

    <label>Road Surface Condition:</label>
    <input type="text" id="rdsfCond" /><br>

    <label>Impact Type:</label>
    <input type="text" id="impactType" /><br>

    <label>Involved Person Type:</label>
    <input type="text" id="invType" /><br>

    <label>Involved Person Age:</label>
    <input type="text" id="invAge" /><br>

    <label>Vehicle Type:</label>
    <input type="text" id="vehType" /><br>

    <label>Manoeuver:</label>
    <input type="text" id="manoeuver" /><br>

    <!-- ... (continue with the rest of the form inputs) -->

    <label>Is Rush Hour:</label>
    <input type="text" id="isRushHr" /><br>


  <button id="predictButton">Predict Injury</button>

  <div id="predictionResult" style="display: none;">
    <p>Predicted Injury Probability: <span id="predictedInjury"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
